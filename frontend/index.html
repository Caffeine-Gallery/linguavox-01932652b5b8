<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Text Translator
                    </div>
                    <div class="card-body">
                        <textarea id="sourceText" class="form-control mb-3" rows="4" placeholder="Enter text to translate"></textarea>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <select id="languageSelect" class="form-select">
                                    <option value="de">German</option>
                                    <option value="fr">French</option>
                                    <option value="es">Spanish</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="translateBtn" class="btn btn-primary">
                                <span id="translateSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Translate
                            </button>
                        </div>
                        
                        <div id="translationResult" class="mt-3">
                            <textarea id="translatedText" class="form-control" rows="4" readonly></textarea>
                            <button id="speakBtn" class="btn btn-secondary mt-2 w-100 d-none">
                                ðŸ”Š Read Aloud
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
